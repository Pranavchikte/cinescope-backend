version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cinescope_db
    environment:
      POSTGRES_USER: cinescopeuser
      POSTGRES_PASSWORD: cinescopepass
      POSTGRES_DB: cinescope
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cinescopeuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cinescope_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data: